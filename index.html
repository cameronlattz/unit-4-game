<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Star Wars RPG!</h1>
        <div id="characters">
            <h2>Pick your <span id="characterType">character</span>:</h2>
            <span class="character">
                <img src="assets/images/mace.jpg" width=250>
                <span class="name">Mace Windu</span>
                <span class="health">110</span>
            </span>
            <span class="character">
                <img src="assets/images/dooku.jpg" width=250>
                <span class="name">Count Dooku</span>
                <span class="health">110</span>
            </span>
            <span class="character">
                <img src="assets/images/obiwan.jpg" width=250>
                <span class="name">obi-Wan Kenobi</span>
                <span class="health">120</span>
            </span>
            <span class="character">
                <img src="assets/images/maul.jpg" width=250>
                <span class="name">Darth Maul</span>
                <span class="health">120</span>
            </span>
            <span class="character">
                <img src="assets/images/yoda.jpg" width=250>
                <span class="name">Yoda</span>
                <span class="health">130</span>
            </span>
            <span class="character">
                <img src="assets/images/sidious.jpg" width=250>
                <span class="name">Darth Sidious</span>
                <span class="health">130</span>
            </span>
            <span class="character">
                <img src="assets/images/luke.jpeg" width=250>
                <span class="name">Luke Skywalker</span>
                <span class="health">140</span>
            </span>
            <span class="character">
                <img src="assets/images/anakin.jpg" width=250>
                <span class="name">Anakin Skywalker</span>
                <span class="health">150</span>
            </span>
        </div>
        <div id="game">
            <div id="attacker">
                <h2>Attacker</h2>
            </div>
            <div id="fight">
                <input type="button" value="Attack!" id="attackButton">
            </div>
            <div id="defender">
                <h2>Defender</h2>
            </div>
        </div>
        <div id="info"></div>
        <h1 id="win">you win!</h1>
    </div>
</body>
</html>
