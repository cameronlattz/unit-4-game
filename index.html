<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Star Wars RPG!</h1>
        <h2>Your Character</h2>
        <div id="characters" class="main">
            <span class="character">
                <img src="assets/images/luke.jpeg" width=250>
                <span class="name">Luke Skywalker</span>
                <span class="health">100</span>
            </span>
            <span class="character">
                <img src="assets/images/yoda.jpg" width=250>
                <span class="name">Yoda</span>
                <span class="health">100</span>
            </span>
            <span class="character">
                <img src="assets/images/anakin.jpg" width=250>
                <span class="name">Anakin Skywalker</span>
                <span class="health">100</span>
            </span>
            <span class="character">
                <img src="assets/images/sidious.jpg" width=250>
                <span class="name">Darth Sidious</span>
                <span class="health">100</span>
            </span>
        </div>
        <h2>Enemies available to attack</h2>
        <div id="enemies" class="main"></div>
        <h2>Fight section</h2>
        <div id="fight" class="main">
            <input type="button" value="Attack!" id="attackButton">
        </div>
        <h2>Defender</h2>
        <div id="defender" class="main"></div>
        <div id="attack" class="main"></div>
    </div>
</body>
</html>
